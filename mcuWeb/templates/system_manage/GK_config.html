{% extends "base.html" %}

{% load static %}

{% block title %}GK配置{% endblock %}

{% block csss %}
<link href="{% static "css/GK_config.css" %}" rel="stylesheet" media="screen">
{% endblock %}

{% block content %}
<div class="row-fluid">
	<div class="span8 offset1">
		<p>GK配置</p>
	</div>
	<div class="span8 offset2">
		<form class="form-horizontal" action="/GK_config/" role="form" method="post">
			{% csrf_token %}
			
			<div class="control-group">
				<label class="control-label">{{form.ip.label_tag}}</label>
				<div class="controls">
					{{form.ip}}
					<span>{{form.ip.errors.0}}</span>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label class="checkbox">
						{{form.active}}
						{{form.active.label_tag}}
						<span>{{form.active.errors.0}}</span>
					</label>
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-info"><i class="icon-folder-close icon-white"></i> 保存</button>
				<button type="button" class="btn"><i class="icon-repeat"></i> 取消</button>
			</div>
		</form>



	</div>
</div>

{% endblock %}

{% block js %}
	<script type="text/javascript">
		$('document').ready(function(){
			$('div#pill1').attr('class','accordion-body collapse in');
		});
	</script>
{% endblock %}
