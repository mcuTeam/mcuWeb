{% extends "base.html" %}

{% load static %}

{% block title %}系统信息{% endblock %}

{% block csss %}
    <link href="{% static "css/system_info.css" %}" rel="stylesheet" media="screen">
{% endblock %}

{% block content %}
    <div class="row-fluid">
        <div class="span8 offset1">
            <p>系统信息</p>
        </div>
        <div class="span8 offset3">
            <p>设备生产商：{{ productname }}</p>
            <p>最大在线数：{{ maxactivecallnumber }}</p>
            <p>版本号：{{ MCUVersion }}</p>
            <p>系列号：{{ seris }}</p>
            <p>备注：{{ remark }}</p>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript">
        $('document').ready(function () {
            $('div#pill1').attr('class', 'accordion-body collapse in');
        });
    </script>
{% endblock %}
